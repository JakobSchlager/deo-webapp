name: Release Pipeline

run-name: Release triggered by ${{ github.actor }} ðŸ˜Ž

on: 
  push: 
    tags: 
      - v*

jobs:
  release:
    runs-on: 
      ubuntu-latest
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag#v}" \
              --generate-notes